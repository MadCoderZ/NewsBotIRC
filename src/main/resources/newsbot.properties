## Written by Gerardo Canosa and Geronimo Poppino 2016-2017
## An RSS feeder java IRC Bot.
bot.ssl = false

# True or false depending - Do you want the bot to be auto reconnected
# when connection is lost?
bot.autoreconnect = true

# How many times NewsBot will try to connect.
bot.reconnectattempts = 999

# How much time between RSS poll between each entry.
bot.reconnectdelay = 5000

# Realname
bot.realname = NewsBot

# Username
bot.login = NewsBot

# Nickname
bot.nick = Heroku

# Do not modify this line - Last NewsBot version.
bot.version = NewsBot v0.1.2 by Gerardo Canosa and Geronimo Poppino (2016-2017)

# IRC server hostname / IP address.
bot.ircserver = irc.mundochat.com.ar

# IRC server port where we should connect.
bot.port = 6667

# Do not add the COMMENT # character prefix, just the channel name. The
# java application will auto add it
bot.channel = heroku

# How often fetch RSS feeds list ? 180s as minimum. recommended to avoid throttling rss feeds.
rss.pollfrequency = 180

# List of RSS feeds you want to fetch.
rss.feed = http://www.clarin.com/rss/lo-ultimo/
rss.feed = http://contenidos.lanacion.com.ar/herramientas/rss-origen=2
rss.feed = http://rss.slashdot.org/Slashdot/slashdotMain
rss.feed = https://www.apple.com/newsroom/rss-feed.rss
rss.feed = http://feeds.bbci.co.uk/news/world/rss.xml
rss.feed = http://contenidos.lanacion.com.ar/herramientas/rss-categoria_id=272
rss.feed = http://feeds.arstechnica.com/arstechnica/index
rss.feed = https://news.ycombinator.com/rss
rss.feed = http://rss.cnn.com/rss/edition_world.rss
rss.feed = http://rss.dw.com/rdf/rss-sp-all
